language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
  - "$HOME/.npm"
jobs:
  include:
  - stage: deploy-playground
    install: true
    if: branch = develop AND type = push
    script:
    - echo 'Deploying to NOW'
    - npm i -g now
    - export GIT_REV=`git rev-parse --short HEAD`
    - npm run deploy-now-playground && npm run alias-playground
env:
  global:
  - secure: 
  - secure: 
